<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <header>
    <h1>The Magic 8 Ball</h1>
  </header>

  <body class="container">
    <img src="https://th.bing.com/th/id/OIP.fk3LDpqekgMiWLsuDT069gHaHa?w=183&h=183&c=7&r=0&o=5&pid=1.7" alt="magic 8 ball">
    <br>
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get Fortune</button>
  
    <div id="dynamicCheck">
      <input type="button" value="Oh wise 8 ball, may I ask a question?" onclick="createNewElement();"/>
   </div>
   
   <div id="newElementId"><br></div>
   <div id="newElementIdTwo"><br></div>
   <br>
  <form>  
    <b> On a scale from 1 - 8. How wise am I? </b>  
    <select id = "myList" onchange = "favRating()" >  
    <option> ---Choose rating--- </option>  
    <option> 1 </option>  
    <option> 2 </option>  
    <option> 3 </option>  
    <option> 4 </option>
    <option> 5 </option>
    <option> 6 </option>
    <option> 7 </option>
    <option> 8 </option>  
    </select>  
    <p> Your selected rating:   
    <input type = "text" id = "favourite" size = "1" </p> 
    <button id="ratingSubmit">Submit</button> 
  </form>  

<!-- rating script -->
    <script>  
      function favRating() {  
      var mylist = document.getElementById("myList");  
      document.getElementById("favourite").value = mylist.options[mylist.selectedIndex].text;  
      }  
      </script>  

<!-- ask question script -->
   <script type="text/JavaScript">
    function createNewElement() {

      var txtNewInputBox = document.createElement('div');
      var btnNew = document.createElement('button')
      txtNewInputBox.innerHTML = "<input type='text' id='newInputBox' placeholder='Sure, why not?'>";
      btnNew.innerHTML = '<button>Submit</button>';
      document.getElementById("newElementId").appendChild(txtNewInputBox);
      document.getElementById('newElementIdTwo').appendChild(btnNew);
    }
    </script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>

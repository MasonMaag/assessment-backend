<html>

<body class="container">

<main>
    <img src="https://th.bing.com/th/id/OIP.fk3LDpqekgMiWLsuDT069gHaHa?w=183&h=183&c=7&r=0&o=5&pid=1.7" alt="magic 8 ball" id="ballPic">
    <br>

    <div>
        <button id="complimentButton">Get a compliment</button>
        <button id="fortuneButton">Get a fortune</button>
      </div>
      <button id="all">Display 8 ball questions</button>
  
      <div id="create-q">
      <form id="create-quest">
          <label for="new-quest">Create a question:</label>
          <input type="text" id="new-quest" placeholder="Yes or no question"/>
          <label for="new-expect">The answer you want:</label>
          <input id="new-expect"  placeholder ="Yay, nay, or maybe"></input>
          <button id="create-btn">Create question</button>
      </form>
    </div>

      <div id="delete-sec">
      <h3>Delete latest question:</h3>
      <form id="delete-btn">
          <button id="del-btn">Delete Question</button>
      </form>
      </div>

      <h2>All 8 Ball Questions</h2>

      </main>
  
      <section></section>

</main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
